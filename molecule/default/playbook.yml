---
- name: Converge
  hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family | lower == 'debian'

  roles:
    - role: ansible-role-docker
      docker_version: latest
      docker_users:
        - root
      install_compose: yes
      compose_version: latest
      install_kubectl: yes
      kubectl_version: latest
      install_kubectx: yes
      kubectx_version: latest

  post_tasks:
    - name: Verify docker compose is installed
      shell: docker-compose version --short   # noqa 305
      changed_when: false

    - name: Verify kubectl is installed
      shell: kubectl version --client --short # noqa 305
      changed_when: false

    - name: Verify kubectx is install
      shell: . /etc/profile && which kubectx  # noqa 305
      changed_when: false

    - name: Verify kubens is install
      shell: . /etc/profile && which kubens   # noqa 305
      changed_when: false
